<!doctype html>
<html lang="en" ng-app="conversorApp">

<head>
<meta charset="utf-8">
<title>Conversor en Angular</title>
<link rel="stylesheet" href="css/app.css" />

<!-- JQUERY -->
<script src="node_modules/jquery/dist/jquery.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- ANGULAR  -->
<script src="node_modules/angular/angular.js"></script>

</head>

<body ng-controller="conversorCtrl as conversorCtrl">
	<div class="container">
		<div class="page-header">
			<h1>Conversor <small>AngularJS</small></h1>
		</div>

		<div class="well well-lg">
			<h2>Convertir</h2>
			<div>
				<form name="convertirForm" role="form">
					<fieldset>
						<div class="form-group">
							<label for="titulo">Millas</label> 
							<input 
								name="millas"
								class="form-control" 
								ng-model="conversorCtrl.millas"
								required="true"
								ng-pattern="/^[0-9]+$/"
								placeholder="Ingrese la cantidad de millas a convertir"
								autofocus="autofocus">
						</div>
						<div class="form-group">
							<label for="kilometros">Kilometros</label>
							<p class="lead"
								data-ng-show="convertirForm.millas.$valid">{{conversorCtrl.kilometros}}</p>
						</div>
						<button type="submit" class="btn btn-primary"
							data-ng-click="conversorCtrl.convertir()">Convertir</button>

						<div ng-show="convertirForm.millas.$dirty && convertirForm.millas.$invalid">
						<br>
						<div class="alert alert-danger">
						Error:
					      <span ng-show="convertirForm.millas.$error.required">Ingresar millas!</span>
					      <span ng-show="convertirForm.millas.$error.pattern">Formato debe ser numerico</span>
					    </div>
					  </div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<!-- nuestros jscript -->
	<script src="js/conversor.js"></script>
	<script src="js/app.js"></script>

</body>
</html>

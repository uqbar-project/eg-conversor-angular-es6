<!doctype html>
<html lang="en" ng-app="conversorApp">
<!-- TODO:
	BAJAR TODOS LOS .JS Y CSS A ARCHIVOS LOCALE
  -->

<head>
<meta charset="utf-8">
<title>Conversor en Angular</title>
<link rel="stylesheet" href="css/app.css" />

<!-- JQUERY -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<!-- BOOTSTRAP -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!-- ANGULAR  -->
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.7/angular-animate.js"></script>

</head>

<body data-ng-controller="ConversorController">

	<div class="container">
		<div class="page-header">
			<h1>
				Conversor <small>AngularJS + Play2</small>
			</h1>
		</div>

		<div class="well-lg">
			<h2>Convertir</h2>
			<div>
				<form name="convertirForm" role="form">
					<fieldset>
						<div class="form-group">
							<label for="titulo">Millas</label> 
							<input 
								ng-model="millas"
								required="true"
								ng-pattern="/^[0-9]+$/"
								 name="millas" class="form-control" 
								placeholder="23"
								autofocus="autofocus">
						</div>
						<div class="form-group">
							<label for="kilometros">Kilometros</label>
							<p class="lead">{{kilometros}}</p>
						</div>
						<button type="submit" class="btn btn-primary"
							data-ng-click="convertir()">Convertir</button>

						<div ng-show="convertirForm.millas.$dirty && convertirForm.millas.$invalid">Error:
					      <span ng-show="convertirForm.millas.$error.required">Ingresar millas!</span>
					      <span ng-show="convertirForm.millas.$error.pattern">Formato debe ser numerico</span>
					    </div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<!-- nuestro jscript -->
	<script src="js/app.js"></script>

</body>
</html>
